</head>




<body>

  </div>
  <div class = "parallax_group" id="group3">
    <div class="parallax__layer parallax__layer--back">
      <div></div>
    </div>
    <div class="parallax__layer parallax__layer--base">
      <div class="trapezoid trapezoid--normal"></div>
    </div>
  </div>
